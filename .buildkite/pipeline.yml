steps:
  - label:  "build-gnu"
    command: "RUSTFLAGS=\"-D warnings\" cargo build"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "build-musl"
    command:  "RUSTFLAGS=\"-D warnings\" cargo build --target x86_64-unknown-linux-musl"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "style"
    command:  "cargo fmt --all -- --check --config format_code_in_doc_comments=true"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "unittests"
    command:  "cargo test --all-features --workspace"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
        devices:
          - "/dev/mshv"
    timeout_in_minutes: 5

  - label:  "unittests-musl"
    command:  "cargo test --all-features --workspace --target x86_64-unknown-linux-musl"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
        devices:
          - "/dev/mshv"
    timeout_in_minutes: 5

  - label:  "clippy"
    command:  "cargo clippy --workspace --bins --examples --benches --all-features --all-targets -- -D warnings"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "check-warnings"
    command:  "RUSTFLAGS=\"-D warnings\" cargo check --all-targets --all-features --workspace"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "commit-format"
    command:  "pytest $(find . -type f -name \"test_commit_format.py\")"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "cargo-audit"
    command:  "cargo audit -q --deny warnings"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5
  - label:  "coverage"
    command:  "pytest $(find . -type f -name \"test_coverage.py\")"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
        devices:
          - "/dev/mshv"
        privileged: true
    timeout_in_minutes: 5

  - label:  "clippy-aarch64"
    command:  "RUSTFLAGS=\"-C target-feature=+crt-static -C linker=aarch64-linux-gnu-gcc\" cargo clippy --tests --all  --target aarch64-unknown-linux-gnu"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "build-aarch64"
    command:  "RUSTFLAGS=\"-C target-feature=+crt-static -C linker=aarch64-linux-gnu-gcc\" cargo build --target aarch64-unknown-linux-gnu"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5

  - label:  "vmt-aarch64"
    command:  "RUSTFLAGS=\"-C target-feature=+crt-static -C linker=aarch64-linux-gnu-gcc\" cargo fmt -- --check"
    retry:
      automatic: false
    agents:
      hypervisor: mshv
    plugins:
    - docker#v3.8.0:
        image: rustvmm/dev:v16
        always-pull: true
    timeout_in_minutes: 5
